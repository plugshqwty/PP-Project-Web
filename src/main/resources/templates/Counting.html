<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Read File</title>
</head>
<body>
<div class="main">
<h1>Calculation results:</h1>
<ul class="mass">
    <li th:each="expression : ${expressions}" th:text="${expression}"></li>
</ul>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #ccbe9a; /* Цвет фона всей страницы */
        margin: 0; /* Убирает отступы по умолчанию */
        font-family: "Lilita One", serif;

        font-style: normal;
    }
    .main{
        font-size: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

    }
    .mass{
        margin-bottom: 15px;
        list-style: none;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px; /* Внутренние отступы */
        font-size: 20px;
        color: white; /* Цвет текста */
        background-color: #a78956; /* Цвет фона */
        border: none; /* Убираем границу */
        text-decoration: none;
        border-radius: 5px; /* Скругляем углы */
        transition: background-color 1.5s; /* Плавный переход цвета */
    }

    .btn:hover {
        background-color: #662E1C; /* Цвет фона при наведении */
    }
</style>

<a href="/" class="btn">Вернуться на главную</a>
</div>
</body>
</html>

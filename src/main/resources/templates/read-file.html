<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Read File</title>
</head>
<body>
<h1>Содержимое файла:</h1>
<ul>
    <li th:each="expression : ${expressions}" th:text="${expression}"></li>
</ul>
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
</style>
<div class="dropdown">
    <button class="dropbtn">Вычислить</button>
    <div class="dropdown-content">
        <a href="/countR">С использываением regex</a>
        <a href="/countW">Без использования regex</a>
        <a href="/countL">Используя библиотеку</a>
    </div>
</div>
<style>
    .btn {
        display: inline-block; /* Чтобы кнопка выглядела как кнопка */
        padding: 10px 20px; /* Внутренние отступы */
        color: white; /* Цвет текста */
        background-color: #007bff; /* Цвет фона */
        border: none; /* Убираем границу */
        border-radius: 5px; /* Скругляем углы */
        text-decoration: none; /* Убираем подчеркивание */
        font-size: 16px; /* Размер шрифта */
        cursor: pointer; /* Указываем, что это кнопка */
        transition: background-color 0.3s; /* Плавный переход цвета */
    }

    .btn:hover {
        background-color: #0056b3; /* Цвет фона при наведении */
    }
</style>
<a href="/" class="btn">Вернуться на главную</a>
</body>
</html>

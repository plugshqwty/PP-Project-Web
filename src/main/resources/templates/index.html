<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с выпадающим меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>

        body {
            background-color: #ccbe9a; /* Цвет фона всей страницы */
            margin: 0; /* Убирает отступы по умолчанию */
            font-family: "Lilita One", serif;

            font-style: normal;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            padding: 16px 32px; /* Увеличиваем отступы кнопки */
            font-size: 18px; /* Увеличиваем размер шрифта */
            background-color: #a78956; /* Цвет фона кнопки */
            color: white; /* Цвет текста кнопки */
            border: none; /* Убираем границу */
            border-radius: 5px; /* Скругляем углы */
            cursor: pointer; /* Курсор при наведении */
            transition: background-color 0.8s; /* Плавный переход цвета */
        }

        .dropbtn:hover {
            background-color: #662E1C; /* Цвет фона при наведении */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff7e2;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mainTitle {
            margin-bottom: 40px; /* Отступ снизу заголовка */
            font-size: 60px;
        }
        .mTitle{
            margin-bottom: 60px;
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class='main'>

    <h1 class='mainTitle'>Welcome!</h1>
    <h2 class='mTitle'>Select the file from which you want to read expressions</h2>
    <div class="buttons">
        <div class="dropdown">
            <button class="dropbtn">Regular file</button>
            <div class="dropdown-content">
                <a href="/read/txt">txt</a>
                <a href="/read/xml">xml</a>
                <a href="/read/json">json</a>
                <a href="/read/yaml">yaml</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Archived file</button>
            <div class="dropdown-content">
                <a href="/read/txt/ar">txt</a>
                <a href="/read/xml/ar">xml</a>
                <a href="/read/json/ar">json</a>
                <a href="/read/yaml/ar">yaml</a>
                <a href="/read/txt/ar/enc">txt.enc</a>
                <a href="/read/xml/ar/enc">xml.enc</a>
                <a href="/read/json/ar/enc">json.enc</a>
                <a href="/read/yaml/ar/enc">yaml.enc</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Encrypted fail</button>
            <div class="dropdown-content">
                <a href="/read/txt/ar">txt</a>
                <a href="/read/xml/ar">xml</a>
                <a href="/read/json/ar">json</a>
                <a href="/read/yaml/ar">yaml</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
